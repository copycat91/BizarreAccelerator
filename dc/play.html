

<div id="stage-container"></div>
<div id="utilities-wrapper">
    <div id="utils-container">&nbsp;</div>
    <div id="elements-container">&nbsp;</div>
</div>
<div class="control-wrapper">
    Stage: %s%
    <br/>
    
    <img class="clickable" src="img/web/b-play.png" onclick="stage.play()" title="Play" width="40"/>
    <img class="clickable" src="img/web/b-pause.png" onclick="stage.pause()" title="Pause" width="40"/>
    <img class="clickable" src="img/web/b-stop.png" onclick="stage.stop()" title="Stop" width="40"/>
    <br/>
    
    <img class="clickable" src="img/web/b-restart.png" onclick="stage.restart()" title="Restart" width="40"/>
    <a href="stage-selection.html"><img src="img/web/b-back.png" title="Back to stage selection" width="40"/></a>
    
</div>

<div id="intro"></div>

<script type="text/javascript">
    requestStage(%s%);
    document.getElementById("stage-container").addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });
</script>
